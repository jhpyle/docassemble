metadata:
  title: Disable others
  documentation: "https://docassemble.org/docs/fields.html#disable others"
  example start: 1
  example end: 2
---
question: |
  What is your favorite color?
fields:
  - Favorite color: favorite_color
    choices:
      - Red
      - Blue
      - Green
      - Purple
    disable others: True
  - Other: favorite_color
---
question: |
  Your favorite color is
  ${ favorite_color }.
mandatory: True
