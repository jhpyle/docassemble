metadata:
  title: Custom button on review screen
  example start: 3
  example end: 3
  documentation: "https://docassemble.org/docs/fields.html#resume button label"
---
modules:
  - docassemble.base.util
---
initial: True
code: |
  process_action()
---
event: review_answers
question: |
  Revisit your answers
review:
  - Revisit fruit: fruit
    button: |
      You indicated you liked
      ${ fruit }.
  - Revisit vegetable: vegetable
    button: |
      You indicated you liked
      ${ vegetable }.
  - Revisit fungus: fungi
    button: |
      You indicated you liked
      ${ fungi }.
resume button label: Keep going
---
question: |
  What is your favorite fruit?
fields:
  - no label: fruit
---
question: |
  What is your favorite vegetable?
fields:
  - no label: vegetable
---
question: |
  What is your favorite fungi?
fields:
  - no label: fungi
---
sets: final_screen
question: All done
subquestion: |
  You like ${ fruit }, ${ vegetable }, and ${ fungi }.
---
mandatory: True
code: |
  fruit = "apples"
  vegetable = "potatoes"
---
mandatory: True
code: |
  menu_items = [ action_menu_item('Review Answers', 'review_answers') ]
---
mandatory: True
code: |
  need(final_screen)
---
