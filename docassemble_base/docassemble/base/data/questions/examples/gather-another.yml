---
objects:
  - fruit: DAList
---
mandatory: True
code: |
  fruit.auto_gather = False
  fruit.gathered = True
comment: |
  This code block disables the automatic
  gathering system.
---
mandatory: True
code: |
  num_fruits = 0
  more_fruits = True
---
mandatory: True
code: |
  while more_fruits:
    fruit[num_fruits]
    num_fruits += 1
    del more_fruits
---
question: |
  Are there more fruits?
yesno: more_fruits
---
question: |
  What's the ${ ordinal(i) } fruit?
fields:
  - Fruit: fruit[i]
---
mandatory: True
question: |
  Fruits
subquestion: |
  The fruits are:

  % for item in fruit:
  * ${ item }
  % endfor
