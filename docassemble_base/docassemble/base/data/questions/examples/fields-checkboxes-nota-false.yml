metadata:
  title: Checkboxes without n.o.t.a.
  short title: N.o.t.a. off
  documentation: "https://docassemble.org/docs/fields.html#none of the above"
---
question: |
  Please tell me what you think.
fields:
  - "Select the fruits you like": likes_fruit
    datatype: checkboxes
    choices:
      - Apples
      - Peaches
      - Pears
    none of the above: False
  - "What is your favorite fruit overall?": favorite_fruit
---
question: |
  Thank you for your thoughts.
subquestion: |
  % if likes_fruit['Apples']:
  You like apples.
  % endif
  % if likes_fruit['Peaches']:
  You like peaches.
  % endif
  % if likes_fruit['Pears']:
  You like pears.
  % endif
  Your favorite, though, is ${ favorite_fruit }.

  In Python, `likes_fruit` is
  `${ variable_as_code }`.
mandatory: True
---
code: |
  variable_as_code = str(likes_fruit.elements)
